<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Exercise</title>
    <link rel="stylesheet" href="dist/output.css">
    <script src="static/script.js"></script>
</head>
<body>
    <h1 class="text-5xl text-center p-2 mt-6">Javascript Exercises</h1>

    <div class="Ex-1 bg-teal-200 py-8 mt-6 mx-8 md:w-4/6 md:mx-auto rounded-xl">
        <!-- Title -->
        <div class="flex justify-center pb-2">
            <h1 class="text-3xl">Your Age in Days</h1>
        </div>
        <!-- Buttons -->
        <div class="flex justify-around py-2 mt-2">
            <button onclick="getAge()" class="bg-teal-500 text-white px-4 py-3 rounded-lg hover:bg-teal-800">Click Me</button>
            <button onclick="reset()" class="bg-teal-500 text-white px-4 py-3 rounded-lg hover:bg-teal-800">Reset</button>
        </div>
        <!-- Answer -->
        <div class="text-xl flex justify-center mt-4 bg-teal-900 text-white w-96 mx-auto p-2 rounded-full">
            <h1 id="age">You are _____ days old</h1>
        </div>
    </div>

    <div class="Ex-2 bg-fuchsia-300 mt-8 py-8 mx-8 rounded-lg">
        <h1 class="text-3xl w-4/6 mx-auto text-center">Cat Generator</h1>
        <div class="flex justify-center py-2 mt-2">
            <button onclick="addCat()" class="bg-fuchsia-500 text-white px-4 py-3 rounded-lg">Generate</button>
        </div>
        <div id="cats" class="flex flex-wrap justify-around space-y-4">

        </div>
    </div>

    

</body>
</html>
